	<script type="text/javascript">
        // This function gets the current time and injects it into the DOM

        var d = new Date('2015-12-17T03:24:00');

        function updateClock() {
            // Gets the current time
            var now = new Date();

            // Get the hours, minutes and seconds from the current time
            var hours = (d.getHours()-now.getHours());
            var minutes = (d.getMinutes()-now.getMinutes());
            var seconds = (d.getMinutes()-now.getSeconds());

            var diff = (d.getTime() - now.getTime())/1000;
            var days = Math.ceil(diff/(60*60*24));
            hours = Math.ceil(diff/(60*60))%24;
            minutes = Math.ceil(diff/(60))%60;
            seconds = Math.ceil(diff)%60;

            // Format hours, minutes and seconds
            if (hours < 10) {
                hours = "0" + hours;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            // Gets the element we want to inject the clock into
            var elem = document.getElementById('clock');

            // Sets the elements inner HTML value to our clock data
            elem.innerHTML = days + ':' + hours + ':' + minutes + ':' + seconds;
        }
    </script>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" onload="setInterval('updateClock()', 200);">
